{% extends "voting/base.html" %}
{% block content %}

<div class="login-box" style="width: 360px; margin: 7% auto; padding: 30px; background-color: #f7f7f7; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
    <div class="login-logo" style="font-size: 36px; text-align: center; margin-bottom: 25px; color: #333;">
        <b>e-Voting System</b>
    </div>

    <div class="login-box-body" style="padding: 20px; background: #fff; border-top: 0; color: #666; border-radius: 5px;">
        <p class="login-box-msg" style="margin: 0; text-align: center; padding: 0 20px 20px 20px; font-size: 16px;"><b>Sign in as Admin or User to start your session</b></p>

        <form action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group has-feedback" style="margin-bottom: 20px;">
                <input type="text" class="form-control" name="email" placeholder="Email*" required style="height: 45px; padding: 10px; font-size: 16px;">
                <span class="glyphicon glyphicon-user form-control-feedback" style="right: 10px;"></span>
            </div>
            <div class="form-group has-feedback" style="margin-bottom: 20px;">
                <input type="password" class="form-control" name="password" placeholder="Password*" required style="height: 45px; padding: 10px; font-size: 16px;">
                <span class="glyphicon glyphicon-lock form-control-feedback" style="right: 10px;"></span>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" name="login" style="font-size: 16px; padding: 10px 20px;">
                        <i class="fa fa-sign-in"></i> Sign In
                    </button>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-secondary btn-block btn-flat" href="{% url 'account_register' %}" style="font-size: 16px; padding: 10px 20px;">
                        <i class="fa fa-upload"></i> Register
                    </a>
                </div>
            </div>
            
            
            
        </form>
    </div>
</div>

{% endblock content %}
